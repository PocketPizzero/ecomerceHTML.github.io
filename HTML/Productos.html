<main>
    <div class="row">
        <div id="lista-productos" class="productos-container mt-5 text-center">
            <h1 class="mb-3">Productos</h1>
            <!-- BotÃ³n para abrir el offcanvas con una nueva clase -->
            <button class="btn btn-filter my-3 fs-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                Filtrar por:
            </button>
        </div>

        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-start custom-offcanvas" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Filtrar productos por:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                    <h3>Marca</h3>
                    <select id="marca" class="form-select" name="marca" required>
                        <option value="" selected>Todos</option>
                        <option value="Aywey">Aywey</option>
                        <option value="UNNIVERSE">UNIVERSE</option>
                        <option value="Shaomay">Shaomay</option>
                        <option value="Peraphone">Peraphone</option>
                    </select>
                    <h3>Almacenamiento</h3>
                    <select id="almacenamiento" class="form-select" name="almacenamiento" required>
                        <option value="" selected>Todos</option>
                        <option value="64 GB">64 GB</option>
                        <option value="128 GB">128 GB</option>
                        <option value="256 GB">256 GB</option>
                    </select>
                    <h3>Memoria RAM</h3>
                    <select id="marca" class="form-select" name="marca" required>
                        <option value="" selected>Todos</option>
                        <option value="3 GB">3 GB</option>
                        <option value="4 GB">4 GB</option>
                        <option value="6 GB">6 GB</option>
                        <option value="8 GB">8 GB</option>
                        <option value="12 GB">12 GB</option>
                    </select>
            </div>
        </div>
    </div>
